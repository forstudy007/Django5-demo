<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <p>你确定要删除以下记录吗？</p>
    <p>编号：{{ student.id }} | 姓名：{{ student.name }} |年龄：{{ student.age }}</p>
    <input type="submit" value="确认删除">
    <a href="/student/list/">取消</a>
</form>
</body>
</html>
